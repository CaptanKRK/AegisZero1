<div class="card">
  <h3>Website Checker</h3>
  <p>Check if a website is likely phishing or malicious using AI classification.</p>
  <input class="input" id="website-url" placeholder="Enter URL to check" />
  <button class="btn" id="check-website">Check Website</button>
</div>
<script>
document.getElementById('check-website').addEventListener('click', async () => {
  const url = document.getElementById('website-url').value;
  if(!url) return alert('Please enter a URL');
  
  chrome.runtime.sendMessage({action:'scan-website', url}, (response) => {
    if(response && response.resultHtml) window.showModal(response.resultHtml);
  });
});
</script>
