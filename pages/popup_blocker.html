<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Blocked - AEGIS</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin:0; padding:20px; background:#f5f5f5; }
        .container { background:white; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.1); padding:30px; max-width:500px; margin:40px auto; text-align:center; }
        .icon{font-size:48px; margin-bottom:20px}
        h1{color:#dc3545; margin:0 0 10px 0}
        .subtitle{color:#666; margin-bottom:25px}
        .details{background:#f8f9fa;border-radius:8px;padding:20px;margin:20px 0;text-align:left}
        .detail-item{margin:10px 0; word-break:break-all}
        .detail-label{font-weight:600;color:#495057}
        .detail-value{color:#212529;margin-top:5px}
        .buttons{display:flex;gap:15px;margin-top:25px}
        button{flex:1;padding:12px 20px;border:none;border-radius:8px;font-size:16px;font-weight:600;cursor:pointer}
        .btn-block{background:#dc3545;color:white}
        .btn-allow{background:#28a745;color:white}
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸš«</div>
        <h1>Popup Blocked</h1>
        <p class="subtitle">AEGIS blocked a popup window</p>
        <div class="details">
            <div class="detail-item"><div class="detail-label">Target URL:</div><div class="detail-value" id="popupUrl">Loading...</div></div>
            <div class="detail-item"><div class="detail-label">Source Domain:</div><div class="detail-value" id="popupDomain">Loading...</div></div>
            <div class="detail-item"><div class="detail-label">Trigger:</div><div class="detail-value" id="popupSource">Loading...</div></div>
        </div>
        <div style="text-align:left"><label><input type="checkbox" id="rememberChoice"> Remember my choice for this website</label></div>
        <div class="buttons"><button class="btn-block" id="blockBtn">Block Popup</button><button class="btn-allow" id="allowBtn">Allow Popup</button></div>
    </div>
    <script src="pages/popup_blocker.js"></script>
</body>
</html>
