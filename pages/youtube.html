<div class="card">
  <h3>YouTube Checker</h3>
  <p>Open a YouTube video in the active tab, then click "Analyze Video".</p>
  <button class="btn" id="analyze-youtube">Analyze Video</button>
</div>
<script>
document.getElementById('analyze-youtube').addEventListener('click', async ()=>{
  chrome.tabs.query({active:true,currentWindow:true}, (tabs)=>{
    chrome.tabs.sendMessage(tabs[0].id, {action:'extract-youtube'}, (res)=>{
      if(res && res.html) window.showModal(res.html);
    });
  });
});
</script>
